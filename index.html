<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Mini Minecraft Créatif 2D</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { margin: 10px; }
    canvas {
      background: #87ceeb; /* ciel */
      border: 2px solid #fff;
      cursor: crosshair;
    }
    #ui {
      display: flex;
      gap: 10px;
      margin: 10px;
      flex-wrap: wrap;
      align-items: center;
    }
    .block {
      width: 28px;
      height: 28px;
      border: 2px solid #fff;
      cursor: pointer;
    }
    .selected { outline: 3px solid yellow; }
    #hint { opacity: 0.8; font-size: 14px; }
  </style>
</head>
<body>
  <h1>Mini Minecraft Créatif (2D)</h1>

  <div id="ui">
    <div class="block selected" data-color="#8BC34A" style="background:#8BC34A"></div>
    <div class="block" data-color="#795548" style="background:#795548"></div>
    <div class="block" data-color="#9E9E9E" style="background:#9E9E9E"></div>
    <div class="block" data-color="#03A9F4" style="background:#03A9F4"></div>
    <div class="block" data-color="#FFEB3B" style="background:#FFEB3B"></div>
    <button id="clear">Effacer tout</button>
    <div id="hint">Clic gauche = placer | Clic droit = supprimer</div>
  </div>

  <canvas id="game" width="800" height="480"></canvas>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');

    const TILE = 32;
    const COLS = Math.floor(canvas.width / TILE);
    const ROWS = Math.floor(canvas.height / TILE);

    // Monde (grille)
    const world = Array.from({ length: ROWS }, () => Array(COLS).fill(null));

    // Bloc sélectionné
    let currentColor = '#8BC34A';

    // UI sélection
    const blocks = document.querySelectorAll('.block');
    blocks.forEach(b => {
      b.addEventListener('click', () => {
        blocks.forEach(x => x.classList.remove('selected'));
        b.classList.add('selected');
        currentColor = b.dataset.color;
      });
    });

    document.getElementById('clear').onclick = () => {
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) world[y][x] = null;
      }
      draw();
    };

    // Désactiver menu clic droit
    canvas.addEventListener('contextmenu', e => e.preventDefault());

    canvas.addEventListener('mousedown', e => {
      const rect = canvas.getBoundingClientRect();
      const mx = e.clientX - rect.left;
      const my = e.clientY - rect.top;
      const x = Math.floor(mx / TILE);
      const y = Math.floor(my / TILE);

      if (x < 0 || y < 0 || x >= COLS || y >= ROWS) return;

      if (e.button === 0) {
        // placer
        world[y][x] = currentColor;
      } else if (e.button === 2) {
        // supprimer
        world[y][x] = null;
      }
      draw();
    });

    function drawGrid() {
      ctx.strokeStyle = 'rgba(0,0,0,0.15)';
      for (let x = 0; x <= COLS; x++) {
        ctx.beginPath();
        ctx.moveTo(x * TILE, 0);
        ctx.lineTo(x * TILE, canvas.height);
        ctx.stroke();
      }
      for (let y = 0; y <= ROWS; y++) {
        ctx.beginPath();
        ctx.moveTo(0, y * TILE);
        ctx.lineTo(canvas.width, y * TILE);
        ctx.stroke();
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Sol
      ctx.fillStyle = '#6D4C41';
      ctx.fillRect(0, canvas.height - TILE * 2, canvas.width, TILE * 2);

      // Blocs
      for (let y = 0; y < ROWS; y++) {
        for (let x = 0; x < COLS; x++) {
          if (world[y][x]) {
            ctx.fillStyle = world[y][x];
            ctx.fillRect(x * TILE, y * TILE, TILE, TILE);
          }
        }
      }

      drawGrid();
    }

    draw();
  </script>
</body>
</html>
